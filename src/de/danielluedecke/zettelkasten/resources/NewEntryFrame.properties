msgConfirmImageCopyMsg=<html>Sie k\u00f6nnen die Grafikdateien nun in ein eigenes Programmverzeichnis copieren bzw. verschieben:<br>%s<br><br>Dies ist optional, bietet aber den Vorteil, dass die Dateien auch gefunden werden,<br>wenn das Datenverzeichnis verschoben wird.<br><br>M\u00f6chten Sie die Grafiken<br>- in ein eigenes Verzeichnis <i>copieren</i> (die Original-Datei bleibt erhalten)<br>- in ein eigenes Verzeichnis <i>verschieben</i> (die Original-Datei wird entfernt)<br>- keine Dateien bewegen, sondern nur den Pfad zu ihnen einf\u00fcgen (es wird nur ein Verweis auf den Dateipfad zur Originaldatei eingef\u00fcgt)<br>- die Aktion abbrechen?</html>
